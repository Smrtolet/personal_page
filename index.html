<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marko Raguz</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center; 
      flex-direction: column;
      height: 100vh;
    }
    .welcome-container {
      text-align: center;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      color: #df0e0e;
    }
    .container{
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center; 
      flex-direction: row;
      height: 60%;
      width: 100%;
    }
    .frame-left,
    .frame-right{
      margin: 5px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 50%;
      height: 100%;
    }
    .frame-left{
      background-image: url('seattle.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
    .frame-right{
      background-image: url('zagreb.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: top;
    }
    .overlay-left,
    .overlay-right {
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.9);
    }
    .overlay-left{
      color: #348a1a;
    }
    .overlay-right{
      color: #1320d4;
    }
    .timeS,
    .timeZ {
      text-align: left;
      font-size: 24px;
      margin-top: 1px;
    }
    .timeS{
      color:#348a1a
    }
    .timeZ{
      color:#1320d4
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome Natalie!</h1>
  </div>
  <div class = "container">

  
  <div class="frame-left">
    <div class="overlay-left">
      <h2>Time in Seattle:</h2>
      <div class="timeS" id="seattleTime"></div>
    </div>
  </div>
  <div class="frame-right">
    <div class="overlay-right">
      <h2>Time in Zagreb:</h2>
      <div class="timeZ" id="zagrebTime"></div>
    </div>
  </div>
  </div>
  <script>
    function updateTime() {
      const seattleTimeElement = document.getElementById('seattleTime');
      const zagrebTimeElement = document.getElementById('zagrebTime');
      
      const options = {
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric'
      };
      
      const seattleTimeString = new Date().toLocaleTimeString('en-US', {...options, timeZone: 'America/Los_Angeles'});
      const zagrebTimeString = new Date().toLocaleTimeString('en-US', {...options, timeZone: 'Europe/Zagreb'});
      
      seattleTimeElement.textContent = seattleTimeString;
      zagrebTimeElement.textContent = zagrebTimeString;
    }

    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
